<html lang="en">
<head>

</head>
<body>

        <div class="box">

        </div>

          <div>
            <label for="schoolName">School Name:</label>
          <input type="text" id="schoolName" name="schoolName"><br><br>

          <label for="studentName">Student Name:</label>
          <input type="text" id="studentName" name="studentName"><br><br>
      
          <label for="dateOfBirth">Date of Birth:</label>
          <input type="text" id="dateOfBirth" name="dateOfBirth"><br><br>
      
          <label for="class">Class:</label>

          <label for="rollNumber">Roll Number:</label>

          <label for="contactNumber">Contact Number:</label>
          <input type="text" id="contactNumber" name="contactNumber"><br><br>
      
          <input type="submit" value="Submit" onclick="updatecard">
          <input type="reset" value="Clear All">
        </form>
      </div>
      <script src="script.js"></script>
